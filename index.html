<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AWS Web App</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 50px;
  }
  #message {
    margin-top: 20px;
    font-size: 1.5em;
    opacity: 0;
    transition: opacity 1s ease, transform 1s ease;
    transform: translateY(20px);
    white-space: pre-line;
  }
  #message.show {
    opacity: 1;
    transform: translateY(0);
  }
  input, button {
    padding: 10px;
    font-size: 1em;
    margin: 5px;
  }
  button {
    cursor: pointer;
  }
</style>
</head>
<body>

<h1>Welcome to My AWS Web Application</h1>
<p>This is a simple starting page hosted on AWS.</p>

<!-- Input for user name -->
<input type="text" id="userName" placeholder="Enter your name">
<button id="showMessageBtn">Show Personalized Message</button>

<div id="message"></div>

<script>
const button = document.getElementById('showMessageBtn');
const messageDiv = document.getElementById('message');
const userNameInput = document.getElementById('userName');

// Base URL of your API Gateway
const baseUrl = 'https://89buu4pknd.execute-api.eu-north-1.amazonaws.com/prod';

// Function to fetch the original message (optional)
async function fetchOriginalMessage() {
    try {
        const response = await fetch(`${baseUrl}/message`);
        const data = await response.json();
        const msg = `${data.greeting}\n${data.info}\n${data.tip}`;
        messageDiv.textContent = msg;
        messageDiv.classList.add('show');
        setTimeout(() => messageDiv.classList.remove('show'), 3000);
    } catch (error) {
        console.error(error);
        messageDiv.textContent = 'Oops! Something went wrong.';
        messageDiv.classList.add('show');
        setTimeout(() => messageDiv.classList.remove('show'), 3000);
    }
}

// Function to fetch personalized message
async function fetchPersonalMessage(name) {
    try {
        const url = `${baseUrl}/personal-message?name=${encodeURIComponent(name)}`;
        const response = await fetch(url);

        if (!response.ok) throw new Error('Network response was not ok');

        const data = await response.json();
        const msg = `${data.greeting}\n${data.info}\n${data.tip}`;
        messageDiv.textContent = msg;
        messageDiv.classList.add('show');
        setTimeout(() => messageDiv.classList.remove('show'), 3000);

    } catch (error) {
        console.error(error);
        messageDiv.textContent = 'Oops! Something went wrong.';
        messageDiv.classList.add('show');
        setTimeout(() => messageDiv.classList.remove('show'), 3000);
    }
}

// Button click event
button.addEventListener('click', () => {
    const name = userNameInput.value.trim();
    if (name) {
        fetchPersonalMessage(name);
    } else {
        fetchOriginalMessage();
    }
});
</script>

</body>
</html>
