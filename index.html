<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AWS Web App</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 50px;
  }
  #message {
    margin-top: 20px;
    font-size: 1.5em;
    opacity: 0;
    transition: opacity 1s ease, transform 1s ease;
    transform: translateY(20px);
    white-space: pre-line; /* preserves line breaks */
  }
  #message.show {
    opacity: 1;
    transform: translateY(0);
  }
  button {
    padding: 10px 20px;
    font-size: 1em;
    cursor: pointer;
  }
</style>
</head>
<body>

<h1>Welcome to My AWS Web Application</h1>
<p>This is a simple starting page hosted on AWS.</p>

<button id="showMessageBtn">Show Message</button>
<div id="message"></div>

<script>
const button = document.getElementById('showMessageBtn');
const messageDiv = document.getElementById('message');

// âœ… Your actual Lambda API URL
const apiUrl = 'https://89buu4pknd.execute-api.eu-north-1.amazonaws.com/prod/message';

button.addEventListener('click', async () => {
    try {
        const response = await fetch(apiUrl, { method: 'GET' });
        
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }

        const data = await response.json();

        // Combine your Lambda JSON into a single string
        const msg = `${data.greeting}\n${data.info}\n${data.tip}`;
        messageDiv.textContent = msg;

        // Trigger animation
        messageDiv.classList.add('show');

        // Reset animation after 3 seconds so you can click again
        setTimeout(() => messageDiv.classList.remove('show'), 3000);

    } catch (error) {
        console.error('Error fetching message:', error);
        messageDiv.textContent = 'Oops! Something went wrong.';
        messageDiv.classList.add('show');
        setTimeout(() => messageDiv.classList.remove('show'), 3000);
    }
});
</script>

</body>
</html>
